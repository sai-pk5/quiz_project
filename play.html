<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Quiz questions.</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="quiz.css">
        <link rel="stylesheet" href="play.css">
    </head>
    <body>
        <div class="main-box">
            <div id="game" class="justify-center  flex-column">
                <div id="hud">
                    <div id="hud-item">
                        <p id="progresstext"class="hud-prefix"></p>
                        <div id="progressbar">
                            <div id="progressbar-full"></div>
                        </div>
                      
                     </div>
                      <div id="hud-item">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score">00</h1>
                      </div>
                </div>
                <h2 id="question">What is the answer to this questions??</h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice4</p>
                </div>
               
            </div>
            <script src="play.js"></script>
    </body>
    </html>
